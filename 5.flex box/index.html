<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>price  cards by flexbox</title>
</head>

<body>
    <div class="container">
        <div class="prise-card">
            <h2>basic</h2>
            <h1>$11.99/month</h1>
            <ul>
                <li>10GB storage</li>
                <li>1 user</li>
                <li>no support</li>
            </ul>
            <button class="sign-up">sign up</button>
        </div>

        <div class="prise-card">
            <h2>standard</h2>
            <h1>$19.99/month</h1>
            <ul>
                <li>50GB storage</li>
                <li>5 user</li>
                <li>phone & Email support</li>
            </ul>
            <button class="sign-up">sign up</button>
        </div>

        <div class="prise-card">
            <h2>premium</h2>
            <h1>$39.99/month</h1>
            <ul>
                <li>100GB storage</li>
                <li>10 user</li>
                <li>24/7 support</li>
            </ul>
            <button class="sign-up">sign up</button>
        </div>
    </div>

    <div class="div-button">
        <a class="button" href="#" style="--color:#1e9bff;">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            start
        </a>
    </div> 
</body>
</html>
